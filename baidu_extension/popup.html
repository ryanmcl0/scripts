<!DOCTYPE html>
<html>
  <head>
    <title>Map Switcher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 200px;
      }
      button {
        width: 100%;
        margin-top: 10px;
        padding: 8px;
        background-color: #4285F4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Map Switcher</h2>
    <button id="switch-to-baidu">Switch to Baidu</button>
    <button id="switch-to-google">Switch to Google</button>
    <script src="popup.js"></script>
  </body>
</html>
